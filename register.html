<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ICONS -->
<script src="https://kit.fontawesome.com/0982f92743.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
<!-- FONTE -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="register.css">
<!-- title -->
<title>CTSMC-ADM-CAD</title>
</head>
<body>
    <div class="navbar">
        <h3 class="title">CTSMC - Coordenação Técnica de Suprimentos de Medicamentos e Correlatos</h3>
        <a href="index.html"><i class="config fa fa-home" aria-hidden="true"></i></a>
    </div>
    
    <div class='container'>
        <div class='card'>
            <img class="logo" src="logo_prefeitura.png" alt="logo da prefeitura de maceió">
          <h2> Cadastro de Usuário </h2>
          
          <div id='msgError'></div>
          <div id='msgSuccess'></div>
          
                  <div class="label-float">
                     <input type="text" id="nome" placeholder=" " required>
                     <label id="labelNome" for="nome">Nome</label>
                  </div>
      
                  <div class="label-float">
                     <input type="text" id="usuario" placeholder=" " required>
                     <label id="labelUsuario" for="usuario">Usuário</label>
                  </div>
                  
                  <div class="label-float">
                     <input type="password" id="senha" placeholder=" " required>
                     <label id="labelSenha" for="senha">Senha</label>
                     <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                     
                  </div>
      
                  <div class="label-float">
                     <input type="password" id="confirmSenha" placeholder=" " required>
                     <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                     <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                  </div>
                  
                  <div class='justify-center'>
                     <button onclick='cadastrar()'>Cadastrar</button>
                  </div>
      
          
        </div>
        </div>


    <footer>
        <div class="footer">
            <h6>SECRETARIA INTERNA DE GESTÃO</h6>
            <h6>© 2023 | ETI - ESTUDOS DE TECNOLOGIA DA INFORMAÇÃO</h6>
            <h6>VERSÃO: 1.0.0.1 (AST-02)</h6>
        </div>
    </footer>
<script src="register.js"></script>
</body>
</html>
